<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Управление данными о квартирах</title>
</head>
<body>
    <h1>Управление данными о квартирах, риэлторах и сделках</h1>

    <div>
        <button id="showApartmentTable">Показать квартиры</button>
        <button id="showRealtorTable">Показать риэлторов</button>
        <button id="showDealTable">Показать сделки</button>
        <button id="addApartment">Добавить квартиру</button>
        <button id="addRealtor">Добавить риэлтора</button>
        <button id="addDeal">Добавить сделку</button>
    </div>

    <div id="addApartmentContainer" style="display:none;">
        <h2>Добавить квартиру</h2>
        <input type="text" id="streetInput" placeholder="Улица">
        <input type="number" id="houseNumberInput" placeholder="Номер дома">
        <input type="number" id="apartmentNumberInput" placeholder="Номер квартиры">
        <input type="number" id="areaInput" placeholder="Площадь (м²)">
        <input type="number" id="roomsInput" placeholder="Количество комнат">
        <button id="submitApartment">Добавить</button>
    </div>

    <div id="addRealtorContainer" style="display:none;">
        <h2>Добавить риэлтора</h2>
        <input type="text" id="fullNameInput" placeholder="ФИО">
        <input type="number" id="commissionInput" placeholder="Комиссия (%)">
        <button id="submitRealtor">Добавить</button>
    </div>

    <div id="addDealContainer" style="display:none;">
        <h2>Добавить сделку</h2>
        <input type="number" id="apartmentIdInput" placeholder="ID квартиры">
        <input type="number" id="realtorIdInput" placeholder="ID риэлтора">
        <input type="date" id="dealDateInput" placeholder="Дата сделки">
        <input type="number" id="priceInput" placeholder="Цена">
        <input type="number" id="commissionDealInput" placeholder="Комиссия">
        <button id="submitDeal">Добавить</button>
    </div>

    <h2>Квартиры</h2>
    <button id="refreshApartmentTable">Обновить таблицу квартир</button>
    <table id="apartmentTable" style="display:none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Улица</th>
                <th>Номер дома</th>
                <th>Номер квартиры</th>
                <th>Площадь (м²)</th>
                <th>Комнаты</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Риэлторы</h2>
    <button id="refreshRealtorTable">Обновить таблицу риэлторов</button>
    <table id="realtorTable" style="display:none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Комиссия (%)</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Сделки</h2>
    <button id="refreshDealTable">Обновить таблицу сделок</button>
    <table id="dealTable" style="display:none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>ID квартиры</th>
                <th>ID риэлтора</th>
                <th>Дата сделки</th>
                <th>Цена</th>
                <th>Комиссия</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
